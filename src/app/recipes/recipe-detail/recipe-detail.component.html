<div class="row">
    <div class="col-xs-12">
        <img 
        [src]="recipe.imagePath" 
        alt= "{{recipe.name}}" 
        class="img-repsonsive"
        style="max-height :200px;">
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <h1>{{recipe.name}}</h1>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <div class="btn-group">
            <button type="button" class="btn btn-primary dropdown-toggle">Manage Recipe <span class="caret"></span>
            </button>
            <ul class="dropdown-menu"> 
                <li> <a href="#"> Add Ingradients to Shopping List</a></li>
                <li> <a href="#"> Edit Recipe</a></li>
                <li> <a href="#"> Delete Recipe</a></li>
            </ul>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        {{recipe.description}}
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        Ingradients
    </div>
</div>
